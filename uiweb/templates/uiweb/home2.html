{%load static%}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet"  type="text/css" href="{% static 'uiweb/main.css' %}"> 
    <title>SCCS</title>
    <style>
        .card {
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
          width: 40%;
        }
        
        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        
        .container {
          padding: 2px 16px;
        }
        </style>
</head>


<body>
    <header class="site-header">
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand mr-4" href="{% url 'Home_Page' %}">SCCS</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{% url 'Home_Page' %}">Home</a>
                        <a class="nav-item nav-link" href="{% url 'About_Page' %}">About</a>
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{% url 'Logout' %}">Logout</a>
                        <a class="nav-item nav-link" href="{% url 'Profile' %}">Profile</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>




    <div class="container-fluid">
      <div>
        <h1>Home Page</h1>
    </div>
   
    <div id="carouselExampleIndicators" class="carousel slide  d-flexjustify-content-center" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner ">
          <div class="carousel-item active">
            <img class="d-block " style="width: 1000px; height: 600px" src="{% static 'uiweb/hand_wash.jpeg' %}" alt="Wash Hands">
          </div>
          <div class="carousel-item">
            <img class="d-block" style="width: 1000px; height: 600px" src="{% static 'uiweb/do-scarf.jpeg' %}" alt="Wear mask">
          </div>
          <div class="carousel-item">
            <img class="d-block" style="width: 1000px; height: 600px" src="{% static 'uiweb/sanitizer.jpeg' %}" alt="Sanitize hands">
          </div>
          <div class="carousel-item">
            <img class="d-block" style="width: 1000px; height: 600px" src="{% static 'uiweb/social_distancing.jpeg' %}" alt="Maintain 6 feet distance">
          </div>
          <div class="carousel-item ">
            <img class="d-block" style="width: 1000px; height: 600px" src="{% static 'uiweb/covid_guidelines.jpeg' %}" alt="covid_guidelines">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div>
        {% if messages %}
          {% for message in messages %}
             <div class = "alert alert-{{message.tags}}">
                 {{message}}
             </div>
          {% endfor %}
        {% endif %}     
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
</body>

</html>
