{%extends "uiweb/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

    <div class = ' card content-section col-md-4'>
        <form method ="POST" action  = "">
            {%csrf_token %}
            <fieldset class = "form-group">
                <legend><center>Login</center></legend>
                {{form | crispy}}
            </fieldset>
            <div class ='form-group'>
                <button class="btn btn-outline-info" type="submit">Log In</button>
            </div>
        </form> 
        <div class = "border-top pt-3">
            <small class = "text-muted">
                Don't have an account? <a class="ml-2" href="{% url 'Store_Registration'%}">Sign Up</a>
            </small>
        </div>      
    </div>

{% endblock content %}
