{%extends "uiweb/base.html"%}
{%load static%}
{% block content%}
<div>
    <h1>Home Page</h1>
</div>

<div id="carouselExampleIndicators" class="carousel slide  d-flexjustify-content-center" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner ">
      <div class="carousel-item active">
        <img class="d-block " style="width: 1000px; height: 600px" src="{% static 'uiweb/hand_wash.jpeg' %}" alt="Wash Hands">
      </div>
      <div class="carousel-item">
        <img class="d-block" style="width: 1000px; height: 600px" src="{% static 'uiweb/do-scarf.jpeg' %}" alt="Wear mask">
      </div>
      <div class="carousel-item">
        <img class="d-block" style="width: 1000px; height: 600px" src="{% static 'uiweb/sanitizer.jpeg' %}" alt="Sanitize hands">
      </div>
      <div class="carousel-item">
        <img class="d-block" style="width: 1000px; height: 600px" src="{% static 'uiweb/social_distancing.jpeg' %}" alt="Maintain 6 feet distance">
      </div>
      <div class="carousel-item ">
        <img class="d-block" style="width: 1000px; height: 600px" src="{% static 'uiweb/covid_guidelines.jpeg' %}" alt="covid_guidelines">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{%endblock content%}
